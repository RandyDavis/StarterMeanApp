<section data-ng-controller="CustomersUpdateController as customerUpCtrl">

    <div class="modal-header">
            <h3 class="modal-title">Edit Customer</h3>
        </div>
        <div class="modal-body">
            
                <form class="" data-ng-submit="update()" novalidate>
                    <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <div data-ng-show="error" class="text-center text-danger">
                                    <div class="alert alert-danger" role="alert">
                                        <strong data-ng-bind="error"></strong>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 text-center">
                                <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': referred, 'text-danger': !referred}"></i>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="firstName">First Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="suburb">Suburb</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="country">Country</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="Country" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group">
                                    <label class="control-label" for="phone">Phone</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-pull-6">
                                <div class="form-group">
                                    <label class="control-label" for="referred">Referred</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control checkbox-left" placeholder="Referred" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="channel">Channel</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.channel" id="channel" class="form-control" placeholder="Channel" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="industry">Industry</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.industry" id="industry" class="form-control" placeholder="Industry" required>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </fieldset>
                </form>
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>

   
                <!-- <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div> -->
</section>
